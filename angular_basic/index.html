<!doctype html>
<html>
  <head>
      <link href='http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css' rel='stylesheet' />
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css' rel='stylesheet'>
    <link href='css/main.css' rel='stylesheet' />

    <!-- Include the AngularJS library -->
    <script src='js/shared/angular.min.js'></script>
  </head>
  <body ng-app='myApp'>
    <div class='main' ng-controller='MainController'>
      <div class='container'>
        <h1> {{ title }} </h1>
        <input type='button' value='Mark Complete' ng-click='markAsComplete()'>
        <input type='button' value='Remove All' ng-click='removeAll()'>
        <br><br>
        <input type='text' ng-model='todoInput' size='50' placeholder='Add a task'>
        <input type='button' value='Add' ng-click='addToList()'>
      <br>
      <div class='container' ng-repeat='x in todoList'>
        <br>
        <div class= 'left'>
        <input type= 'checkbox' ng-model='x.done' ng-disabled=x.flag> <span ng-bind='x.todoText'></span>
      </div>
      <div class = 'center'>
        <div  ng-if='x.flag'>
          <h5>Completed</h5>
        </div>
        <div  ng-if='!x.flag'>
          <h5>To Do</h5>
        </div>
      </div>
        <div class='right'>
        <input type='button' value='Remove' ng-click='removeFromList(x.id)'>
        <!-- <span class="glyphicon glyphicon-remove"></span></a> -->
        </div>
      </div>
      </div>
    </div>

    <!-- Modules -->
    <script src='js/app.js'></script>

    <!-- Controllers -->
    <script src='js/controllers/MainController.js'></script>

  </body>
</html>
